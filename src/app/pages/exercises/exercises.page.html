<ion-header translucent>
  <ion-toolbar class="exercises-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="volverHome()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Ejercicios</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cargarArticulos()">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Botón flotante para crear nuevo ejercicio -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="success" (click)="crearNuevoEjercicio()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>

  <!-- Searchbar -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filtrarEjercicios()"
    placeholder="Buscar ejercicio"
    color="dark">
  </ion-searchbar>

  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="refrescarArticulos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Cargando -->
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner name="dots"></ion-spinner>
    <p>Cargando ejercicios...</p>
  </div>

  <!-- Lista -->
  <ion-list *ngIf="articulosFiltrados.length > 0">
    <ion-item 
      *ngFor="let articulo of articulosFiltrados" 
      lines="full" 
      class="exercise-item">

      <ion-avatar slot="start">
        <img [src]="articulo.imagen || 'assets/icon/image-not-available.png'" alt="Ejercicio" />
      </ion-avatar>

      <ion-label>
        {{ articulo.nombre }}
      </ion-label>

      <ion-icon 
        name="chevron-forward-outline" 
        slot="end" 
        class="icono-ir"
        (click)="verDetalleExercise(articulo.id_exercise); $event.stopPropagation()">
      </ion-icon>
    </ion-item>
  </ion-list>

  <!-- Infinite scroll -->
  <ion-infinite-scroll (ionInfinite)="cargarMasArticulos($event)">
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="Cargando más...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- Sin resultados -->
  <div *ngIf="!isLoading && articulosFiltrados.length === 0" class="ion-text-center ion-padding">
    <ion-text color="medium">No hay ejercicios encontrados</ion-text>
  </div>
</ion-content>
