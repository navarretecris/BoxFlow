<ion-header translucent>
  <ion-toolbar class="exercises-detail-toolbar">
    <ion-button fill="clear" (click)="volverExercise()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    <ion-title>Detalles del Ejercicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
    <p>Cargando detalles...</p>
  </div>

  <div *ngIf="errorMessage" class="ion-text-center ion-padding">
    <ion-text color="danger">{{errorMessage}}</ion-text>
  </div>

  <div *ngIf="exercise && !isLoading">

   <iframe 
  *ngIf="exercise?.video"
  [src]="exercise.video | safeUrl"
  width="100%" 
  height="300"
  frameborder="0" 
  allowfullscreen>
</iframe>


    <!-- InformaciÃ³n del producto -->
    <ion-list lines="none">
      <ion-item>
        <ion-label>
          <h1>{{exercise.nombre}}</h1>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label text-wrap>
          <h2>Categoria</h2>
          <p>{{exercise.id_categoria}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label text-wrap>
          <h2>Tipo</h2>
          <p>{{exercise.id_tipo}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label text-wrap>
          <h2>Observacion</h2>
          <p>{{exercise.observacion}}</p>
        </ion-label>
      </ion-item>

    

      
    </ion-list>

<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" color="primary" (click)="editarExercise()">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Editar
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" color="danger" (click)="eliminarExercise()">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        Eliminar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

  </div>

</ion-content>
