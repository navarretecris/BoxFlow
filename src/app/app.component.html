<ion-menu *ngIf="user" contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>BoxFlow</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <div class="menu-header">
      <img [src]="user?.profile_picture" alt="Foto de perfil" class="menu-photo" />
      <h2 class="menu-username">{{ user?.full_name }}</h2>
      <p class="menu-email">{{ user?.email }}</p>
    </div>

    <ion-list>
      <ion-item routerLink="/home" routerDirection="root">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/reservas" routerDirection="forward">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Mis reservas</ion-label>
      </ion-item>
      <ion-item routerLink="/resultados" routerDirection="forward">
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        <ion-label>Mis resultados</ion-label>
      </ion-item>
      <!-- <ion-item (click)="goToExercises()">
        <ion-icon name="exercises-outline" slot="start"></ion-icon>
        <ion-label>Ejercicios</ion-label>
      </ion-item> -->
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesi√≥n</ion-label>
      </ion-item>
    </ion-list>

    <div class="menu-footer">
      <img src="assets/icon/image3.png" alt="BoxFlow Logo Footer" class="menu-logo-footer" />
      <p class="menu-version">BoxFlow Pro v1.0</p>
    </div>
  </ion-content>
</ion-menu>     

<ion-router-outlet id="main-content"></ion-router-outlet>
